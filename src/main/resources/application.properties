spring.application.name=abrantes

# default location
spring.timezone=America/Sao_Paulo

# database config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/estetica_abrantes

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# secret JWT token
api.security.token.secret=${JWT_SECRET}

# credenciais para usuário administrador padrão
admin.default.username=${API_ADMIN_USERNAME}
admin.default.password=${API_ADMIN_PASSWORD}


# java mail configs
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${SPRING_MAIL_FROM} # remetente